<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/assets/styles/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Dancing Script' rel='stylesheet'>
    <link rel="stylesheet" href="src/icofont/icofont.css">

    <!-- scripts -->
    <script type="module" src="/src/assets/scripts/navbarFunction.js"></script>
    <!-- <script type="module" src="/src/assets/scripts/dist/index.js"></script> -->
    <script type="module" src="src/assets/scripts/dist/index.js"></script>
    
    

    <title>Contact Me</title>
</head>
<body>
    <nav id="navbar">
        <h2>Samuel Hunt</h2>
        <ul id="nav-list">
            <li><a href="#about-info">About me</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#">Contact</a></li>
            |
            <button class="social-media"><i class="icofont-instagram"><a href="#"></a></i></button>
            <button class="social-media"><i class="icofont-twitter"><a href="#"></a></i></button>
            |
        </ul>


        <button id="mobile-nav-btn">
            <i class="icofont-navigation-menu"></i>
        </button>
        <button id="mobile-nav-exit">
            <i class="icofont-brand-nexus"></i>
        </button>
    </nav>

    <!-- Mobile nav menu -->
    <nav id="mobile-nav-menu">
        <br>
        <ul>
            <li>Menu</li>
            <li><a href="#">About me</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">Contact</a></li>
            <li><button class="social-media"><i class="icofont-instagram"><a href="#"></a></i></button></li>
            <li><button class="social-media"><i class="icofont-twitter"><a href="#"></a></i></button></li>
        </ul>
    </nav>



    <!-- main container -->
    <article id="contact-container">
        <h1>Send a ticket, or shoot me a direct email!</h1>
        <div id="form-container">
            <form id="contact-form">
                <div class="contact-component">
                    <label for="contact-fname">First Name:</label><br>
                    <input type="text" name="contact-fname" id="contact-fname">
                </div>
                <div class="contact-component">
                    <label for="contact-lname">Last Name:</label><br>
                    <input type="text" name="contact-lname" id="contact-lname">
                </div>
                <div class="contact-component">
                    <label for="contact-email">Email:</label><br>
                    <input type="email" name="contact-email" id="contact-email">
                </div>
                <div class="contact-component">
                    <label for="contact-message">Message:</label><br>
                    <textarea type="text" name="contact-message" id="contact-message"></textarea>
                </div>
                <div class="contact-component">
                    <button id="send-email">Email</button>
                </div>
            </form>
        </div>
    </article>

</body>
</html>
